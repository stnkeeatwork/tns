<!DOCTYPE html>
<html>
<head>
  <title>Animated Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-0.7893, 113.9213], 2); // Centered at Indonesia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define the points (replace with your coordinates)
    var points = [
      { lat: -0.7893, lon: 113.9213 }, // Indonesia
      { lat: 37.7749, lon: -122.4194 }, // Example destination (San Francisco, USA)
      // Add more points as needed
    ];

    // Create a polyline and add it to the map
    var polyline = L.polyline(points.map(point => [point.lat, point.lon]), { color: 'red' }).addTo(map);

    // Optionally animate the polyline (this is a more complex task, but possible with additional JavaScript)
  </script>
</body>
</html>
